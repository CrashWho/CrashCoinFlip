# DonutChatHover By ShyamStudio

# Chat Format
# Placeholders:
# {message} - the chat message
# {name} - the player's name
# {displayname} - the player's display name / nickname
# {world} - the world name of the player's current world
# {prefix} - the player's prefix from LuckPerms
# {suffix} - the player's suffix from LuckPerms
# {username-color} - the player's or the group's username color meta
# {message-color} - the player's or the group's message color meta
#
# Note: Always use &r to reset color after the name to prevent color bleeding into message
chat-format: "{prefix}{name}&r: {message}"

# Group-specific formats (if needed)
group-formats:
# example: "{prefix}{name}&r: {message}"
# admin: "&c[ADMIN] {name}&r: {message}"

